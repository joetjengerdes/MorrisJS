<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>MÃ¼hle</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <style>
      body {
         padding: 0;
         margin: 0;
         overflow: hidden;
      }

      #wrapper {
         height: 100%;
         width: 100%;
      }

      #tutorial {
         display: block;
         margin: auto;
         border: 1px solid black;
         background-image: url('assets/img/bg.jpg');
         background-size: cover;
      }
   </style>

   <script>
      var circleSize = 10;
      var spaceBetween = 100;
      var lineWidth = 3;
      var circleColor = "rgb(0,0,0)";
      var leftOffset = 0;
	  var fields = [];
	  
      $(document).ready(function() {
         var canvas = document.getElementById("tutorial");

         canvas.width = document.body.clientWidth; //document.width is obsolete
         canvas.height = Math.max(window.innerHeight, document.body.clientHeight);

         var h = canvas.height;
         var w = canvas.height;
		 

         spaceBetween = (h + w) / 12;
         circleSize = (h + w) / 180;
         lineWidth = (h + w) / 350;
         if (circleSize < 1) {
            circleSize = 1
         };
         leftOffset = (canvas.width - h) / 2;

         var ctx = canvas.getContext("2d");
         drawField(ctx, h, w);
		 
		var len = fields.length;
		for(i=0; i<len; i++) {
			fields[i].draw(ctx);
		}
      });

      function drawField(ctx, h, w) {
         drawFieldPart(ctx, 0, 0, h, w);
         drawFieldPart(ctx, spaceBetween, spaceBetween, h - spaceBetween, w - spaceBetween);
         drawFieldPart(ctx, 2 * spaceBetween, 2 * spaceBetween, h - 2 * spaceBetween, w - 2 * spaceBetween);
      }

      function drawFieldPart(ctx, hFrom, wFrom, hTo, wTo, offset = 50) {
         /*
		 drawCircle(ctx, leftOffset + wFrom + offset, hFrom + offset);
         drawCircle(ctx, leftOffset + wTo - offset, hFrom + offset);
         drawCircle(ctx, leftOffset + wFrom + offset, hTo - offset);
          drawCircle(ctx, leftOffset + wTo - offset, hTo - offset); 
		*/
         //drawCircle(ctx, wFrom + offset, hFrom + offset);
         //drawCircle(ctx, leftOffset + ((wTo + wFrom) / 2), hFrom + offset);
         drawCircle(ctx, leftOffset + wFrom + offset, ((hTo + hFrom) / 2));
         //drawCircle(ctx, leftOffset + ((wTo + wFrom) / 2), hTo - offset);
         drawCircle(ctx, leftOffset + wTo - offset, ((hTo + hFrom) / 2));
		 
		 fields.push(new Field( leftOffset + wFrom + offset, hFrom + offset , circleSize));
		 fields.push(new Field( leftOffset + wTo - offset, hFrom + offset, circleSize));
         fields.push(new Field( leftOffset + wFrom + offset, hTo - offset, circleSize));
         fields.push(new Field( leftOffset + wTo - offset, hTo - offset, circleSize));

		 fields.push(new Field( leftOffset + ((wTo + wFrom) / 2), hFrom + offset, circleSize));
         fields.push(new Field( leftOffset + wFrom + offset, ((hTo + hFrom) / 2), circleSize));
         fields.push(new Field( leftOffset + ((wTo + wFrom) / 2), hTo - offset, circleSize));
         fields.push(new Field( leftOffset + wTo - offset, ((hTo + hFrom) / 2), circleSize));
		 
         // von oben links nach unten links
         drawLine(ctx, leftOffset + wFrom + offset, hFrom + offset, leftOffset + wFrom + offset, hTo - offset);
         // von oben links nach oben rechts
         drawLine(ctx, leftOffset + wFrom + offset, hFrom + offset, leftOffset + wTo - offset, hFrom + offset);
         // von oben rechts und nach unten rechts
         drawLine(ctx, leftOffset + wTo - offset, hFrom + offset, leftOffset + wTo - offset, hTo - offset);
         // von unten rechts nach unten links
         drawLine(ctx, leftOffset + wFrom + offset, hTo - offset, leftOffset + wTo - offset, hTo - offset);
      }

      function drawCircle(ctx, posX, posY, size = circleSize) {
         ctx.fillStyle = circleColor;
         ctx.beginPath();
         ctx.arc(posX, posY, circleSize, 0, 2 * Math.PI, false);
         ctx.fill();
         ctx.stroke();
      }

      function drawLine(ctx, xFrom, yFrom, xTo, yTo) {
         ctx.beginPath();
         ctx.moveTo(xFrom, yFrom);
         ctx.lineTo(xTo, yTo);
         ctx.lineWidth = lineWidth;
         ctx.stroke();
      }
	    
	  
	  function Field(x,y,circleSize) {
		this.x = x ;
		this.y = y ;
		this.circleSize = circleSize;
		this.fill = '#FFFFFF';
		this.playerID = 0;
	  }
	  
	  Field.prototype.draw = function(ctx) {
		ctx.fillStyle = this.fill;
		ctx.beginPath();
		ctx.arc(this.x, this.y, this.circleSize, 0, Math.PI*2, true);
		ctx.closePath();
		ctx.fill();
	  }
	  
	  Field.prototype.contains = function(mx,my) {
		var factor = 3;
		if((this.x-this.circleSize*factor) < mx && (this.x+this.circleSize*factor)> mx){
			if((this.y-this.circleSize*factor) <= my && (this.y+this.circleSize*factor)>= my ) {
				return true;
			}
		}
		return false;
	  }
	  
	  
   </script>
</head>

<body onload>
   <div id="wrapper">
      <canvas id="tutorial" width="600" height="600"></canvas>
   </div>
   <!--<audio autoplay="true">
      <source src="assets/music/bg.mp3" type="audio/mpeg" />
   </audio>-->
</body>

</html>
